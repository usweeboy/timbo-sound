<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset-style.css">
  <link rel="stylesheet" href="css/media-style.css">
  <title>TIMBO Sound</title>
</head>
<body>

<div class="wrapper">
  <main class="main" id="main">
    <nav class="navbar">
      <div class="navbar_logo">
        <img src="img/icons/logo-timbosound.png" class="navbar_menu_logo" alt="">
        <form class="navbar_search">
          <img src="img/icons/search.svg" alt="">
          <input type="search" name="" id="input_search_music" class="input_search_music" placeholder="Поиск">
        </form>
      </div>
      <div class="navbar_menu">
        <img src="img/icons/burger-menu.svg" alt="" id="navbar_menu">
      </div>
      <div class="navbar_menu_content" id="navbar_menu_content">
        <div class="navbar_menu_content_close">
          <img src="img/icons/close.svg" alt="" id="navbar_menu_close">
        </div>
        <ul class="navbar_list">
          <li id="router_to_main">
            <img src="img/icons/home-outline.svg" alt="">
            <p>Главная</p>
          </li>
          <li id="router_to_favorite">
            <img src="img/icons/bookmarks-outline.svg" alt="">
            <p>Моя музыка</p>
          </li>
          <li id="router_to_radio">
            <img src="img/icons/radio-outline.svg" alt="">
            <p>Онлайн радио</p>
          </li>
        </ul>
      </div>
    </nav>
    <div class="player_music" id="player_music">
      <h2>Сейчас играет</h2>
      <div class="player_music_row">
        <div class="player_music_info">
          <div class="player_music_cover">
            <img src="img/covers/heatwavesglassanimals.jpg" alt="" id="cover_music">
          </div>
          <div class="player_music_block">
            <div class="player_music_block_info">
              <div>
                <div class="player_music_title" id="player_music_title">Heat Waves</div>
                <div class="player_music_artist" id="player_music_artist">Glass Animals (feat. iann dior)</div>
              </div>
              <div class="player_music_duration">
                <p id="current_time">00:20</p>
              </div>
            </div>
            <div class="player_music_progress_container" id="progress_music_container">
              <div class="player_music_progress_bar" id="progress_music_bar"></div>
            </div>
          </div>
        </div>
        <div class="player_music_controls">
          <div class="player_music_volume">
            <img src="img/icons/volume-high.svg" alt="" class="music_hight" id="music_hight">
            <img src="img/icons/volume-mute.svg" alt="" class="music_mute" id="music_mute">
          </div>
          <div class="player_music_btns">
            <img src="img/icons/prev.svg" alt="" id="prev_btn" class="prev_audio">
            <img src="img/icons/play.svg" alt="" id="play_btn" class="play_audio">
            <img src="img/icons/pause.svg" alt="" id="pause_btn" class="pause_audio">
            <img src="img/icons/next.svg" alt="" id="next_btn" class="next_audio">
          </div>
          <div class="player_music_add">
            <img src="img/icons/add-outline.svg" alt="" class="add_btn" id="add_btn">
            <img src="img/icons/close.svg" alt="" class="delete_btn" id="delete_btn">
          </div>
        </div>
        <audio preload="none" src="audio/GlassAnimalsHeatWavesfeatIanndior.mp3" id="audio_player"></audio>
      </div>
    </div>
    <div class="player_radio" id="player_radio">
      <h2>Сейчас играет</h2>
      <div class="player_radio_row">
        <div class="player_radio_info">
          <div class="player_radio_cover">
            <img src="img/covers/heatwavesglassanimals.jpg" alt="" id="cover_radio">
          </div>
          <div class="player_radio_title" id="player_radio_title">Новое радио</div>
        </div>
        <div class="player_radio_controls">
          <div class="player_radio_volume">
            <img src="img/icons/volume-high.svg" alt="" class="radio_hight" id="radio_hight">
            <img src="img/icons/volume-mute.svg" alt="" class="radio_mute" id="radio_mute">
          </div>
          <div class="player_radio_btns">
            <img src="img/icons/prev.svg" alt="" id="prev_radio_btn" class="prev_radio">
            <img src="img/icons/play.svg" alt="" id="play_radio_btn" class="play_radio">
            <img src="img/icons/pause.svg" alt="" id="pause_radio_btn" class="pause_radio">
            <img src="img/icons/next.svg" alt="" id="next_radio_btn" class="next_radio">
          </div>
          <div class="player_radio_add">
            <img src="img/icons/add-outline.svg" alt="" class="add_radio_btn" id="add_radio_btn">
            <img src="img/icons/close.svg" alt="" class="delete_radio_btn" id="delete_radio_btn">
          </div>
        </div>
        <audio preload="none" src="audio/GlassAnimalsHeatWavesfeatIanndior.mp3" id="radio_player"></audio>
      </div>
    </div>
    <div class="content_main_title" id="content_main_title">
      <h2>Главная</h2>
    </div>
    <div class="content_main" id="content_main"></div>
    <!-- <div class="content_favorite" id="content-favorite">
      <div class="content_favorite_title">
        <h2>Избранное</h2>
      </div>
    </div> -->
    <div class="content_radio_title" id="content_radio_title">
      <h2>Онлайн радио</h2>
    </div>
    <div class="content_radio" id="content_radio"></div>
  </main>
</div>

<script src="js/radio-list.js"></script>
<script src="js/music-list.js"></script>
<script src="js/main.js"></script>
<script src="js/radio.js"></script>
</body>
</html>
